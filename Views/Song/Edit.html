<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music - Edit</title>
    <meta name="description" content="Personal Music Library">
    <meta name="keywords" content="Music, Library">
    <meta name="author" content="Geovanny López">

    <!--Jquery Code -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!--Datatables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

    <!--Bootstrap reference-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!--Custom-->
    <link rel="stylesheet" type="text/css" href="../../Style/style.css">
    <link rel="icon" href="../../Images/icon.png" type="image/png" sizes="16x16">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Welcome Geovanny!</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <h1 class="text-center">Edit</h1>

        <div class="col-md-12">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="Song's name" value="10 AM">
                            </div>
                            <div class="form-group">
                                <label for="Artist">Artist</label>
                                <input type="text" class="form-control" id="Artist" placeholder="Artist" value="PXNDX">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="Album">Album</label>
                                    <input type="text" class="form-control" id="Album" placeholder="Album" value="Sangre Fría">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="Year">Year</label>
                                    <input type="number" class="form-control" id="Year" placeholder="Year" value="2013">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Author">Author</label>
                                <input type="text" class="form-control" id="Author" placeholder="Author" value="José Madero Vicaíno">
                            </div>
                            <div class="form-group">
                                <label for="Genre">Genre</label>
                                <input type="text" class="form-control" id="Genre" placeholder="Genre" value="Genre">
                            </div>
                            <div class="form-group">
                                <label for="Producer">Producer</label>
                                <input type="text" class="form-control" id="Producer" placeholder="Producer" value='Adrián "Rojo" Treviño'>
                            </div>
                            <div class="form-group">
                                <label for="RecordCompany">Record Company</label>
                                <input type="text" class="form-control" id="RecordCompany" placeholder="RecordCompany" value="Universal Music México">
                            </div>
                            <div class="form-group">
                                    <label for="Image">Image:</label>
                                    <input type="file"
                                        id="Image" name="Image"
                                        accept="image/png, image/jpeg" />
                                </div>
                            <button type="button" class="btn btn-primary" onclick="ReturnHome()">Create</button>
                            <button type="button" class="btn btn-danger" onclick="ReturnHome()">Cancel</button>
                        </form>
                    </div>
                    <div class="col-md-4 offset-md-4">
                            <img src="../../Images/Songs/SangreFría.jpg" class="img-fluid" alt="Responsive image">
                        </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <p class="text-muted">Creado por Geovanny López</p>
            </div>
        </div>
    </div>
</body>
<!--Datatables-->
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="../../Scripts/Song/Edit.js"></script>

</html>
